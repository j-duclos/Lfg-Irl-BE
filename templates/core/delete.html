{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}

<div class="layout__body">
    <form class="form" method="POST" action="">
        {% csrf_token %}
        <div class="form__group">
            <p>Are you sure you want to delete this {{obj}}?</p>
        </div>

        <div class="form__group">
            <input class="btn btn--main" type="submit" value="Confirm" />
        </div>
    </form>
</div>

{% endblock %}
